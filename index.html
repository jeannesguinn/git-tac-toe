<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>tic-tacky-toe</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Limelight' rel='stylesheet' type='text/css'>

</head>

<body>

<div class="row">
<div class="top-bar">
  <div class="column large-6 top-bar-left" id="tic-tacky-toe">
    tic-tacky-toe
  </div>
  <div class="column large-6 top-bar-right" id="buttonDiv">
    <button type="button" class="large button secondary" id="startGameButton">Start New Game</button>

  </div>
</div>
</div>

<div class="row">
  <div class="column large-12" id="billboard">
    <h3>Your turn, Player <span id="currentPlayer">1</span>! Click on an open square!</h3>
  </div>
</div>

<div class="row">
  <div class="column large-2 align-left hideTxt">text</div>
  <div class="column large-8 align-center" id='main'>
    <table id="gameboardTable">
      <tr class="tblRow" id="tblRow1">
        <td class="tblCol decoFont" id="square1"></td>
        <td class="tblCol decoFont" id="square2"></td>
        <td class="tblCol decoFont" id="square3"></td>
      </tr>
      <tr class="tblRow" id="tblRow2">
        <td class="tblCol decoFont" id="square4"></td>
        <td class="tblCol decoFont" id="square5"></td>
        <td class="tblCol decoFont" id="square6"></td>
      </tr>
      <tr class="tblRow" id="tblRow3">
        <td class="tblCol decoFont" id="square7"></td>
        <td class="tblCol decoFont" id="square8"></td>
        <td class="tblCol decoFont" id="square9"></td>
      </tr>
    </table>
  </div>
  <div class="column large-2 align-right hideTxt">text</div>
</div>
</div>






<script src="js/scripts.js"></script>
</body>
</html>
